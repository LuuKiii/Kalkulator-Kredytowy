<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>

	<p:panel header="Kredyt" style="margin: 1em auto" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500">

	<h:form id="bla">
	
	 <h:panelGrid id="grid" columns="3" cellpadding="5">
	 
  		<p:outputLabel for="kwota" value="Kwota:" />
  		<p:inputNumber id='kwota' value="#{kredytBB.kwota}" required="true" requiredMessage="Podaj kwotę" validatorMessage="Kwota musi być większa niż 1000zł">
  		<f:validateDoubleRange minimum="1000"/>
  		</p:inputNumber>
		<p:message for="kwota" />
		
  		<p:outputLabel for="oproc" value="Oprocentowanie:" />
  		 <p:inputNumber id="oproc" value="#{kredytBB.oproc}" symbol="%" symbolPosition="s"  required="true" requiredMessage="Podaj oprocentowanie" validatorMessage="Oprocentowanie musi być z przedziału 1%-30%">
  		 <f:validateDoubleRange minimum="1" maximum="30"/>
  		 </p:inputNumber>
		<p:message for="oproc" />
		
		<p:outputLabel for="lat" value="Na czas(w latach)" />
		<p:inputNumber id="lat" value="#{kredytBB.lat}" decimalPlaces="0" required="true" requiredMessage="Podaj czas" validatorMessage="Kredyt musi być z przedziału od 1 roku do 25 lat">
		<f:validateDoubleRange minimum="1" maximum="25"/>
		</p:inputNumber>
		<p:message for="lat" />
		
	

		<p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="@form"/>
		
	 </h:panelGrid>
	
	<p:messages id="msg" />
	
	</h:form>
	
	</p:panel>
</h:body>
</html>
